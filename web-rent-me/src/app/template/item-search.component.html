<div class="searchbox sbx-custom">
    
    <select class="sbx-custom__select" id="loc" (change)="cn.selectCity()">
                <option *ngFor="let c of cn.cities">{{c}}</option>
    </select>


<input [(ngModel)]="term" class="sbx-custom__input" (keypress)="search()">
    <button class="sbx-custom__submit">
        <svg (click)=search() role="img" aria-label="Search">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sbx-icon-search-8"></use>
        </svg>
    </button>


<div *ngFor="let item of results" class=item-search-result>
    
        <item-preview [item]="item"></item-preview>
</div>
</div>
