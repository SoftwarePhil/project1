<h1 align=center>{{title}}</h1>

<div class="login-page">
  <div class="form">
    <form [formGroup]="createUser" class="login-form" (ngSubmit)="newUser($event)">
      <input formControlName="name" type="name" placeholder="Name" required/>
      <input formControlName="email" type="email" placeholder="Email" required/>
      <input formControlName="password" type="password" placeholder="Password" required/>
      
       <select id="loc" (change)="cn.selectCity()">
                <option *ngFor="let c of cn.cities">{{c}}</option>
        </select>


      <button>Create</button>
       <p class="message">Have account? <a href="/start">Login</a></p>
    </form>
    <div *ngIf="error"><b>{{error}}</b><div>
  </div>
</div>
